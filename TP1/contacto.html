<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
            <img src="img/logo3 (1).png" class="header-icon" alt="icono de la pagina">
            <nav class="header-nav">                   
                    <li><a href="index.html">Home</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./galeria.html">Galeria</a></li>
            </nav>
    </header>
    <h2 class="contacto-titulo">Contactenos para mas informacion</h2>
    <div class="contacto-container">
        <div class="contacto-img-container">
            <img src="img/logo3 (1).png" class="contacto-img" alt="imagen x">
        </div>
        <div class="contacto-form-container">
            <form>
                <div class="contacto-box">
                    <label class="contacto-label" for="Nombre">Nombre:</label>
                    <input type="text" class="contacto-input" placeholder="Escriba su nombre" name="Nombre" required>
                </div>
                <div class="contacto-box">
                    <label class="contacto-label" for="Email">Email:</label>
                    <input type="email" class="contacto-input" placeholder="Escriba su mail" name="Email" required>
                </div>
                <div class="contacto-box">
                    <label class="contacto-label" for="Telefono">Telefono:</label>
                    <input type="text" class="contacto-input" placeholder="Escriba un numero de telefono" name="Telefono" required>
                </div>
                <div class="contacto-box">
                    <label class="contacto-label" for="Comentarios">Comentarios:</label>
                    <textarea name="Comentarios" class="contacto-textarea" placeholder="Deje un comentario (opcional)"></textarea>
                </div>
                <div class="contacto-box">
                    <label class="contacto-label" for="pais">País:</label>
                    <select id="pais" name="pais">
                    <option value="mx">México</option>
                    <option value="ar">Argentina</option>
                    <option value="es">España</option>
                    </select>
                </div>
                <div class="contacto-box">
                    <label class="contacto-label" for="radio">Seleccione su edad:</label>
                    <input type="radio" id="age1" name="age" value="30">
                    <label for="age1">0 - 30</label>
                    <input type="radio" id="age2" name="age" value="60">
                    <label for="age2">31 - 60</label>  
                    <input type="radio" id="age3" name="age" value="100">
                    <label for="age3">61 - 100</label>
                </div>
                <div class="contacto-box">
                    <input class="contacto-boton" type="submit" value="Enviar">
                    <input class="contacto-boton" type="reset" value="Reiniciar">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <img src="img/logo3 (1).png" class="header-icon" alt="icono de la pagina">
        <div class="footer-redes">
            <div class="linkedin">
                <img src="img/linkedin-logo-linkedin-icon-transparent-free-png.webp" alt="Logo de Linkedin" class="footer-logo">
                <a href="https://www.linkedin.com/in/alejo-elias-petricio-074b17239/" class="nombre-redes">Linkedin</a>
            </div>
            <div class="github">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Logo de GitHub" class="footer-logo">
                <a href="https://github.com/ianmanfredi/PROG3" class="nombre-redes">Github</a>
            </div>
        </div>
    </footer>

    
    
</body>
</html>
